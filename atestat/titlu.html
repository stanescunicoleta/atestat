<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafuri Orientate</title>
    <style>
       
        body {
            background-image: url('imagini/avioane.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
			
			
        }

      
        h1 {
            font-size: 4em;
            color: #2c3e50; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate; 
        }

       
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 0, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 0, 0, 0.7), 0 0 60px rgba(0, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>
    <h1>Grafuri Orientate</h1>
</body>
</html>
